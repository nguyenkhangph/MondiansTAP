<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mondians TAP Game</title>
    <!-- Include Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tap-area, .spin-area {
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .tap-area img, .spin-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div> <!-- React's root div -->
    <div class="container">
        <h1>Mondians TAP Game</h1>
        <div class="counter" id="coin-counter">Coins: 0</div>
        <div class="counter" id="spin-counter">Spins: 0</div>
        <div class="tap-area" id="tap-area">
            <img src="frontend/public/coin.png" alt="Tap to earn coins">
        </div>
        <div class="spin-area" id="spin-area">
            <img src="frontend/public/coin.png" alt="Click to spin">
        </div>
        <button class="button" id="redeem-spins">Redeem Spins</button>
        <button class="button" id="get-user-data">Get User Data</button>
    </div>

    <!-- Updated script path -->
    <script type="module" src="/frontend/src/main.jsx"></script>
</body>
</html>
